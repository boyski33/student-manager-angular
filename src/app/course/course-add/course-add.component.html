<form (submit)="addCourse()">
  <label>Name:</label>
  <input type="text" name="name" [(ngModel)]="newCourse.name" required>
  <label>Hours:</label>
  <input type="number" name="hours" [(ngModel)]="newCourse.hours" required>
  <button class="btn btn-primary" type="submit">Add Course</button>
</form>
